<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHARACTERS | Marvel Contest of Champions en Español</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./imagenes/marvelicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#"><img id="logo" src="./imagenes/MCoC.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <select id="filtroTipo" class="form-control">
                        <option value="">Todos los tipos</option>
                        <option value="heroe">Héroes</option>
                        <option value="villano">Villanos</option>
                    </select>
                </li>
                <li class="nav-item">
                    <select id="filtroClase" class="form-control">
                        <option value="">Todas las clases</option>
                        <option value="cientifico">Científico</option>
                        <option value="tecnologico">Tecnológico</option>
                        <option value="mistico">Místico</option>
                        <option value="fuerza">Fuerza</option>
                        <option value="cosmico">Cósmico</option>
                        <option value="mutante">Mutante</option>
                    </select>
                </li>
                <li class="nav-item">
                    <select id="filtroAño" class="form-control">
                        <option value="">Todos los años</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                    </select>
                </li>
                <li class="nav-item">
                    <input type="text" id="filtroNombre" class="form-control" placeholder="Buscar por nombre">
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row" id="superheroesLista">
        </div>
    </div>

    <footer class="text-center text-lg-start">
        <div class="container d-flex justify-content-center py-5">
            <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
                <a href="https://www.facebook.com/marvelcontestofchampions/" target="_blank">
                    <i class="fa fa-facebook-f"></i></a>
            </button>
            <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
                <a href="https://www.youtube.com/@MarvelContestofChampions" target="_blank">
                    <i class="fa fa-youtube"></i></a>
            </button>
            <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
                <a href="https://www.instagram.com/marvelchampions/?hl=es" target="_blank">
                    <i class="fa fa-instagram"></i></a>
            </button>
            <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
                <a href="https://twitter.com/MarvelChampions?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
